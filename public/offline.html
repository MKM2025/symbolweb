<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Symbol Technologies</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f1f5fb;
            color: #0a192f;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0a192f;
            margin-bottom: 20px;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0a192f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1a2b4f;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry, you can still access some features of our website.</p>
        <p>Please check your connection and try again.</p>
        <a href="/" class="button">Try Again</a>
    </div>
</body>
</html>
